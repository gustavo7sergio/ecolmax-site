<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin | Ecolmax</title>

  <!-- Netlify Identity -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script>
    // Corrige links de convite e recuperação
    (function() {
      const params = new URLSearchParams(window.location.search);
      const inviteToken = params.get("invite_token");
      const recoveryToken = params.get("recovery_token");
      if (inviteToken) {
        window.location.replace(`/admin/#invite_token=${inviteToken}`);
      } else if (recoveryToken) {
        window.location.replace(`/admin/#recovery_token=${recoveryToken}`);
      }
    })();

    // Inicializa o widget de login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
          });
        }
      });
    }
  </script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
